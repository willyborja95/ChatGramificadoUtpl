<h2 mat-dialog-title>Agregar Sala</h2>

<form [formGroup]="salaForm" >
  <mat-dialog-content>

    <mat-form-field>
      <input matInput name="username" placeholder="Nombre" required formControlName="nombreChat">
      <mat-error>Este campo es requerido</mat-error>
      <mat-hint>Escriba nombre de la sala</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
    <mat-dialog-actions [attr.align]="'end'">
      <button mat-button mat-dialog-close color="secondary">Cerrar</button>
      <button mat-raised-button color="primary" mat-dialog-close [disabled]='!salaForm.valid' (click)="addSala()">Guardar</button>
    </mat-dialog-actions>
</form>
