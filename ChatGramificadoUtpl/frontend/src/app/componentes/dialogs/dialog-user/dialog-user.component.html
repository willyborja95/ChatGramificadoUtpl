<h2 mat-dialog-title class="text-center">{{params.title}}</h2>
<form [formGroup]="salaForm" >

  <mat-dialog-content class="example-container">
    <mat-form-field *ngIf="isEstudiante">
      <input matInput name="cedula" placeholder="Cedula" required formControlName="cedula" type="number">
      <mat-error>Este campo es requerido</mat-error>
      <mat-hint>Escriba nombre de la sala</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="username" placeholder="Nombres" (keyup.enter)="onSave()"
        formControlName="usernameFormControl" required>
      <mat-error>Este campo es requerido</mat-error>
      <mat-hint>Por favor escriba su usuario</mat-hint>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions *ngIf="params?.typeDialog === 'new-user'" [attr.align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()"
      [disabled]="usernameFormControl.hasError('required')">Chat!</button>
  </mat-dialog-actions>

  <mat-dialog-actions *ngIf="params?.typeDialog === 'edit-user'" [attr.align]="'end'">
    <button mat-button mat-dialog-close color="secondary">Cerrar</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Guardar</button>
  </mat-dialog-actions>
</form>
