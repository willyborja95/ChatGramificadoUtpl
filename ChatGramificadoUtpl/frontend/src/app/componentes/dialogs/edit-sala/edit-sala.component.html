<h2 mat-dialog-title>Agregar Sala Grupal</h2>
<form [formGroup]="salaForm" >
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Nombre" required formControlName="nombre">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions [attr.align]="'end'">
    <button mat-button mat-dialog-close color="secondary">Cerrar</button>
    <button mat-raised-button color="primary" mat-dialog-close [disabled]='!salaForm.valid' (click)="addSala()" >Guardar</button>
  </mat-dialog-actions>
</form>
