<button mat-fab class="btn-agregarChat" color="primary" (click)="chat()">
  <mat-icon>chat</mat-icon>
</button>
<div class="row mt-5">
  <div class="col-md-4">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="text-center">
          <mat-icon>settings</mat-icon>
        </div>
        <mat-card-title>Información del chat</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="salaForm" class="example-container">

          <mat-form-field>
            <input matInput name="username" placeholder="Nombre" required formControlName="nombre">
            <mat-error>Este campo es requerido</mat-error>
            <mat-hint>Escriba nombre de la sala</mat-hint>
          </mat-form-field>

          <mat-dialog-actions [attr.align]="'end'">
            <button mat-raised-button color="primary" [disabled]='!salaForm.valid'
              (click)="actualizarSala()">Actualizar</button>
          </mat-dialog-actions>
        </form>
      </mat-card-content>
      <mat-card-footer class="mb-1">
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-md-8">

    <mat-card class=" ml-3">
      <mat-card-header class="d-flex">
        <mat-card-title>Glosario</mat-card-title>
        <button mat-icon-button (click)="modal()" class="ml-auto">
          <mat-icon>library_add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="termino">
            <th mat-header-cell *matHeaderCellDef> Término </th>
            <td mat-cell *matCellDef="let terminos"> {{terminos.termino}} </td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let terminos"> {{terminos.descripcion}} </td>
          </ng-container>
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
            <td mat-cell *matCellDef="let terminos">
              <button mat-icon-button (click)="editar(terminos._id)">
                <mat-icon color="primary">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminar(terminos._id)"> 
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
